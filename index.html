<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Odznaka</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Prompt:400,600" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="main-content printed">
  <div class="header"> <span>Karta dla pracownika</span><span>Twoje odznaka</span></div>
  <div class="id__wrapper">
    <div class="deco"></div>
    <label class="your-face" id="image-form" for="image-input">
      <input type="file" id="image-input"/>
      <div class="image-persuader">Dodaj Zdjęcie</div><img id="imager" src="#" alt="Twoje zdjęcie"/>
    </label>
    <div class="name">
      <label>Imie i Nazwisko</label>
      <textarea class="full"></textarea>
    </div>
    <div class="plec">
      <label>Płeć</label>
      <input class="full"/>
    </div>
    <div class="data">
      <label>Data urodzenia</label>
      <input class="full" type="date"/>
    </div>
    <div class="telefon">
      <label>Numer telefonu</label>
      <input class="full" value="+99 "/>
    </div>
    <div class="podpis">
      <label>Podpis</label>
      <input class="full" value="~"/>
    </div>
    <div class="blood">
      <label>Praca do której odznake odbierasz
      </label>
      <div class="checkbox__wrapper">
        <div class="checkbox">
          <input id="design" type="checkbox" value="1" checked="checked"/>
          <label class="label-check" for="design">LSPD</label>
        </div>
        <div class="checkbox">
          <input id="front-end" type="checkbox" value="2"/>
          <label class="label-check" for="front-end">EMS</label>
        </div>
        <div class="checkbox">
          <input id="product" type="checkbox" value="3"/>
          <label class="label-check" for="product">LSCM</label>
        </div>
        <div class="checkbox">
          <input id="other" type="checkbox" value="4"/>
          <label class="label-check" for="other">LSFD</label>
        </div>
      </div>
    </div>
  </div>
</div>
<aside class="context">
  <div class="explanation">
    <div class="js-switch">Kliknij</div><br/>Kliknij aby otrzymać odznake... Beep...Boop...
  </div>
</aside>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
